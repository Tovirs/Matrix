<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <title>Forms-Materialize</title>
            <!--Import Google Icon Font-->
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <!-- Materialize CSS -->
             <link rel="stylesheet" href="css/materialize.css">
             
               
        <title>Formulario Materialize</title>
        
    </head>
    <script language="javascript" src="js/funcoes.js"></script>
    
    <body onload="dataAutoSave()">
        <div class="row">
             
    <form class="col s6 push-s3 " onsubmit="pegarDados()">
       
        <div class="row">
            <div class="input-field col s12 ">
                <input id="email" type="email" class="validate" required>
                <label class="active" for="email" >Endereço de Email</label>
            </div>
        </div>
      
        <div class="row">
            <div class="input-field col s12 ">
                <input id="nome" type="text" class="validate" required>
                <label Class="active" for="nome">Nome</label>
            </div>
        </div>
      
        
        
       
        <div class="row">
            <div class="col s4 ">
                <div = class="section">    
                <label>Sexo</label>
                    <select class="browser-default" id="sexo">
                        <option value="" disabled selected></option>
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col s6 ">
            <label>Curso</label>
                <select class="browser-default" id="curso">
                    <option value="" disabled selected></option>
                    <option value="1">Curso Técnico em Informática</option>
                    <option value="2">Curso Técnico em Alimentos</option>
                    <option value="3">Curso Técnico em Agropecuária</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12 ">
                <input id="endereco" type="text" class="validate" required>
                <label Class="active" for="Endereco" >Endereço para correspondência</label>
            </div>
       </div>
      
        <div class="row">
            <div class="input-field col s12">
                <input id="complemento" type="text" class="validate">
                <label Class="active" for="Complemento">Complemento do endereço</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s5">
                <input id="CEP" type="text" class="validate" required>
                <label Class="active" for="CEP">CEP</label>
            </div>
        </div>
        
        <div class="row">
            <div class="input-field col s6">
                <input id="municipio" type="text" class="validate" required>
                <label Class="active" for="municipio">Município</label>
            </div>
        

       
            <div class="col s2 ">
                <div>    
                
                    <select class="browser-default" id="UF">
                        <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AM">AM</option>
                            <option value="AP">AP</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MG">MG</option>
                            <option value="MS">MS</option>
                            <option value="MT">MT</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="PR">PR</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS" selected>RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SE">SE</option>
                            <option value="SP">SP</option>
                            <option value="TO">TO</option>
                    </select>
                </div>
            </div>
        </div>
            <div class="botao">
                <button class="btn waves-effect waves-light" type="submit" >Salvar</i></button>
            </div>    
    </form>
    <!-- Jquery-->
    <script src="jquery/jquery-3.2.1.min.js"></script>
    <!-- Materialize JS-->
    <script src="js/materialize.js"> </script>
    </body>
</html>
