<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Forms-Materialize</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/estilo.css" rel="stylesheet" type="text/css">
        <!-- Materialize min CSS -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.0/css/materialize.min.css">
    </head>
    <body >
        <div class="blue-grey lighten-5">
        <header>
            <nav>
                <div class="nav-wrapper">
                    <span class="brand-logo center">Formulario</span>
                    <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="formulario.html">Inicio</a></li>
                    <li><a href="cadastrados.html">Cadastrados</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
        
            <div class="row"> 
                <div id="vueJS">
                        <form  class="col s6 push-s3" v-on:submit.prevent="salvar" >
                            <div class="row">
                                <div class="input-field col s12 ">
                                    <i class="material-icons prefix">email</i>
                                    <input v-model="newArray.email" id="email" type="email" class="validate" required>
                                    <label class="active" for="email" >Endereço de Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 ">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input v-model="newArray.nome" id="nome" type="text" class="validate" required>
                                    <label Class="active" for="nome">Nome</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s4">
                                    <div class="section">    
                                    <label for="sexo">Sexo</label>
                                    <select id="sexo" class="browser-default"v-model="newArray.sexo">
                                            <option v-for="option in newArray.options" v-bind:value="option.value">
                                                {{option.text}}
                                            </option>   
                                    </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6 ">
                                <label>Curso</label>
                                    <select class="browser-default" id="curso" v-model="newArray.curso">
                                        <option v-for="option in newArray.options2" v-bind:value="option.value">
                                            {{option.text}}
                                        </option>   
                                        
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 ">
                                    
                                    <input id="endereco" type="text" class="validate" v-model="newArray.endereco">
                                    <label Class="active" for="Endereco" >Endereço para correspondência</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    
                                    <input id="complemento" type="text" class="validate" v-model="newArray.omplemento">
                                    <label Class="active" for="Complemento">Complemento do endereço</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s5">
                                    
                                    <input id="CEP" type="text" class="validate" required v-model="newArray.cep">
                                    <label Class="active" for="CEP">CEP</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    
                                    <input id="municipio" type="text" class="validate" required v-model="newArray.municipio">
                                    <label Class="active" for="municipio">Município</label>
                                </div>
                                <div class="col s2 ">
                                        <select class="browser-default" id="UF" v-model="newArray.uf">
                                            <option v-for="option in newArray.options3" v-bind:value="option.value">
                                                {{option.text}}
                                            </option>   
                                        </select>
                                </div>
                            </div>  
                            <div class="row">
                            <div class="col s12">
                                <div class="btn1">
                                    <button class="btn waves-effect waves-light" type="submit"  >Salvar</button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s6">
                                <div class="btn0">
                                    <a class="waves-effect waves-light btn-large" href="cadastrados.html" >Ver Todos</a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <p>
                                <input type="checkbox" id="localStorage" />
                                <label for="localStorage">localStorage</label>
                            </p>
                        </div>
                        </form>
                
        </div>
    </div>
    </main>
    <footer class="page-footer " id="contato">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Projeto Matrix</h5>
                    <p class="grey-text text-lighten-4">Um simles formulário utilizando o materialize</p>
                </div>
                <div class="col l4 offset-l2 s12 social">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a href="http://cariocadev.com.br" target="_blank"><img src="img/cd.png"></a></li>
                        <li><a href="https://github.com/UnicariocaDev" target="_blank"><img src="img/git.png"></a></li>
                        <li><a href="https://www.linkedin.com/company-beta/10807613/" target="_blank"><img src="img/in.png"></a></li>
                        <li><a href="https://www.youtube.com/channel/UCCyUfr1ByC5gQKG5FlBFQ0Q" target="_blank"><img src="img/yt.png"></a></li>
                        <li><a href="https://twitter.com/unicariocadev" target="_blank"><img src="img/tt.png"></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright center">
    <div class="container">
      <p>Copyright © 2017 - Projeto Matrix</p>
    </div>
  </div>
    </footer>
        </div>
    
    <!-- Jquery-->
    <script src="jquery/jquery-3.2.1.min.js"></script>
    <!-- Materialize JS-->
    <script src="js/materialize.js"> </script>
    <!--Vue JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.js"></script>
    <script src="js/app.js"></script>
    </body>
</html>
