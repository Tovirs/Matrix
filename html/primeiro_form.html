<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <style type="text/css">
          
             
              
             
                 
           #butao{
               margin-left: 280px;
               margin-top: 20px;
           }
             .blocoSexo{
                display: inline-block;
                margin-top: 1.5px;
             }
             .blocoCurso{
                 display: inline-block;
                 margin-top: 1.5px;
             }
            label{display: inline-block;
                   
                  width: 250px;
                  text-align: right;
                  
              }
            input{
                 display: inline-block;
                 margin-top: 3px;
            }
            form{
                 width: 500px;
                 height: 300px;
                 }
           
            </style>
            <title>Forms-Materialize</title>
           
        </head>
        <body>
           
            <div >
                <form>
                    
                <div >
                    <label for="email">Endereço de e-mail:</label>
                    <input type="email" name="email" size="30" />
                </div>
                    
                    
                <div >
                    <label for="nome" >Nome:</label>
                    <input type="text" name="nome" size="30" >
                </div>
                
                    
                <div class="blocoSexo">
                    <div class="blocoSexo"><label for="sexo">Sexo:</label></div>
                        <div class="blocoSexo">
                        <select name="sexo" >
                            <option disabled selected/>
                            <option value="masculino"> Masculino</option>
                            <option value="feminino"> Feminino</option>
                        </select>
                        </div>
                </div>
                   
                    
                    
                            
                <div class="blocoCurso">
                        <div class="blocoCurso"><label for="curso" >Cursos:</label></div>
                        <select name="curso" >
                            <option disabled selected></option>
                            <option value="informatica">Tecnico em Informática</option>
                            <option value="alimentos">Tecnico em Alimentos</option>
                            <option value="agropecuaria">Tecnico em Agropecuária</option>
                        </select>    
                    </div>
                    
                    <div>
                        <label for="endereco" >Endereço para correspondência:</label>
                        <input type="text" name="endereco" id="endereco" size="30">
                    </div>
                    
                    <div>
                        <label for="complemento" >Complemento do Endereço:</label>
                        <input type="text" name="complemento" id="complemento" size="30"/>
                    </div>
                    
                    <div>
                        <label for="cep" >CEP:</label>
                        <input type="text" name="cep" id="cep" size="10" />
                    </div>
                
                    <div>
                        <label for="municipio" class="set">Município:</label>
                        <input type="text" name="municipio" id="municipio" class="f4" />
                            
                        <select name="uf" id="uf">
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AM">AM</option>
                            <option value="AP">AP</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MG">MG</option>
                            <option value="MS">MS</option>
                            <option value="MT">MT</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="PR">PR</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS" selected>RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SE">SE</option>
                            <option value="SP">SP</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>
                    
                    <div = id="butao">
                        <button type="submit">Salvar</button>
                    </div>
                    
                        
                </form>
            </div>  
            
        </body>
    </html>
